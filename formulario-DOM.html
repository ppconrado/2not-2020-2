<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<h1>Formulário de cálculo de preços</h1>

    <!-- label e input são elementos inline (ou em linha)-->
    <!-- div é um elemento de BLOCO -->

    <div>
        <label>Nome do Produto</label>
        <input size="50">
    </div>

    <div>
        <label>Quantidade</label>
        <input id="qtd" type="number" min="1" max="10">
    </div>

    <div>
        <label>Preço unitário</label>
        <input id="preco_unit" type="number" step="0.01" min="001">
    </div>

    <div>
        <label>PREÇO TOTAL</label>
        <span id="resultado"></span>
    </div> 
    <script>
        // ATENÇÃO: Mudamos o bloco do Java Script para o final do HTML
        //'use strict' impede que variaveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variaveis diretamente é má pratica de
        // programação
        'use strict'
        
        let elemQtd = document.querySelector('#qtd') // Forma moderna
        let elemPrecoUnit = document.getElementById('preco_unit') // Forma Tradicional
        let elemResultado = document.querySelector('#resultado')

        function calcular() {

                let quantidade = parseFloat(elemQtd.value)   // Forma Tradicional 
                
                let precoUnit = Number(elemPrecoUnit.value)   // Forma Moderna

                let resultado 

                // Caso AMBOS os numeros tenham passado na validação

                if (!isNaN(quantidade) && !isNaN(precoUnit)) {

                    elemResultado.innerText = (quantidade * precoUnit).toFixed(2) // 2 casas decimais.
                }
                else {
                    elemResultado.innerText = ''
                }
        }
            
        // change: o valor do input mudou (só detectavel apos sair do elemento)
        elemQtd.addEventListener('change', calcular)
        elemPrecoUnit.addEventListener('change', calcular)


        // keyup: uma tecla foi pressionada e liberada)
        elemQtd.addEventListener('keyup', calcular)
        elemPrecoUnit.addEventListener('keyup', calcular)
       
    </script>
<body>
    
</body>
</html>
