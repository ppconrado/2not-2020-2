<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        //'use strict' impede que variaveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variaveis diretamente é má pratica de
        // programação
        'use strict'
        
        /*

            OPERADORES RELACIONAIS

            > Maior que
            < Menor que
            >= Maior ou igual que
            <= Menor ou igual que

        */

        // Operador de Igualdade
        let a = 3, b = 6, c = '6'  // Operador de ATRIBUIÇÃO

        // Operador de igualdade
        // Testando a igualdade de duas variaveis
        // Para testar a igualdade, usamos DOIS sinais de igual
        // alert(a == b) // false
        // alert(b == c) // true

        // Operador de igualdade escrita ou
        // "exatamente igual"
        // alert(b === c) // false

        // Operador de diferenca
        // alert(a != b)  // true
        // alert(b != c)  // false

        // Operador de diferenca escrita ("exatamente diferente")
        // alert(b !== c)  // true

        /* 
            OPERADORES LOGICOS
            &&  E logico (and)
            ||  OU logico (or)
            !   NAO logico (not)
        */
       // alert(5 > 4 && 2 > 1) // true
       // alert(5 < 4 && 2 > 1) // false

       // alert(5 > 4 || 2 > 1) // true
       // alert(5 < 4 || 2 > 1) // true

       // 5 + 4 * 2

       /*
            CONVERSAO DE NUMEROS PARA BOOLEANO
            0 -> sera convertido para --> false
            Qualquer valor nao-zero -> convertido para --> true
       */

      // O operador not (!) tem uma precedencia muito alta
      // (é interpretado primeiro) e, por isso, quase sempre
      // é usado com parenteses

      // alert(!( 5 > 4 && 2 > 1))

      // PRECEDENCIA DOS OPERADORES LOGICOS (se nao tiver nenhum parenteses vale pela ordem:)
      // 1 - !
      // 2 - &&
      // 3 - ||

      // (5 + 4) * 2




    </script>
