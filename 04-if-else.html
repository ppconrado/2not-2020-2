<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //'use strict' impede que variaveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variaveis diretamente é má pratica de
        // programação
        'use strict'
        
        // parseInt() *tenta* converter uma string em numero inteiro
        // Se conseguir, o resultado sera o numero inteiro contido na string
        // Se falhar, o resultado sera NaN (Not a Number)
        let num = parseInt(prompt('Informe um numero inteiro')) 

        // if é sempre escrito minusculo
        // é obrigatoriamente seguido de paraenteses
        // a condicao de teste vai dentro dos parenteses
        if(isNaN(num)) {
            alert('ERRO: o valor informado NAO É um numero inteiro valido!')
        }
        if(num > 0) {
            alert('O numero informado é POSITIVO')
        }
        // else if sao duas palavras separadas
        else if(num == 0) {
            alert('O numero informado é ZERO')
        }
        // else é sempre escrito minusculo
        // tem seu proprio bloco de comandos (entre {})
        else {
            alert('O numero informado é NEGATIVO')
        }
    </script>
</head>

</body>
</html>
