<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //'use strict' impede que variaveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variaveis diretamente é má pratica de
        // programação
        'use strict'
        
        // Obtendo entrada do usuario: prompt()
        // - Mostra uma mensagem (pergunta) para o usuario
        // - e o deixa digitar uma resposta.
        // - O resultado do prompt() deve ser armazenado
        // - em uma variavel para posterior utilizacao

        let nome = prompt('Qual o seu nome?')
        
        // Saida de dados: alert()
        alert(nome)

        // Saida de dados: document.write()
        document.write(nome)

        // Saida de dados: console.log()
        console.log(nome)

        // Entrada de dados: confirm()
        // - Exibe uma pergunta e os botoes OK e cancelar
        // - Se apertar OK -> true
        // - Se apertar Cancelar -> false
        let resposta = confirm('Tem certeza?')
        document.write(resposta)

        
    </script>
</head>
<body>
    
</body>
</html>
