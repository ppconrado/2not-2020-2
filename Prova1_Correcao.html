<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //'use strict' impede que variaveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variaveis diretamente é má pratica de
        // programação
        'use strict'

        let km

        for (let km = 400; km <= 1; km--) {   
            if(km % 29 == 0) {
            document.write(`Lombofaixa no Kilometro ${km} <br>`)
            }
        }

        let quilometro

        do {
            quilometro = parseInt(prompt('Informe um quilometro entre 1 e 400:')) 
        } while(isNaN(quilometro) || quilometro < 1 || quilometro > 400)
        
         
        let letra

        switch(quilometro) { 

            case  92:
            case 177:
            case 291:
            case 388:
                    letra = 'Megastore Magazine Luiza'
                    break           
            case 153:        
            case 356:
                    letra = 'Calçados Rafarillo'
                    break      
            case 187:
                    letra = 'Viacao sao jose'
                    break       
            case 210:
                    letra = 'Padaria Estrela'
                    break      
            case 314:
                    letra = 'Jubileu do Amendoim'
                    break
            case 367:
                    letra = 'Aquaparque unidade II'
                    break                 
            default:
                    alert('Vapo, tem nada aqui nao. Segue reto toda a vida. meu fiii') 

        }   

        document.write(`O KM correspondente ${quilometro} Tem uma francanice:  ${letra}`) 
       
    

    </script>
