<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //'use strict' impede que variaveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variaveis diretamente é má pratica de
        // programação
        'use strict'
        
        // Declaração de variáveis em JS

        // Declarando três variáveis separadamente
        // Váriaveis declaradas sem receber valor
        // têm o valor inicial UNDEFINED
        let a
        let b
        let c

        // Declarando três variáveis de umasó vez
        let x, y, z

        let v1 = 'teste'         // Tipo string
        let v2 = 2.75            // Tipo Number
        let v3 = true            // Tipo Boolean
        let v4 = 70              // Tipo Number
        let v5 = "Outro teste"   // Tipo string
        let v6                   // Tipo Undefined
        let v7 = '356'           // Tipo string

        // Mudando o valor de v2
        v2 = 'Batata'            // Tipo String

        // Declarando várias variáveis com valor e tambem sem valor (vide res)
        let q1 = 5, q2 = 7, q3 = '4', res

        // Operadores aritméticos
        res = q1 - q2   // Subtração de numeros

        // Subtração com conversão de string para numero
        res = q1 - q3 

        // Falha na conversao de v2 para numero porque
        // dentro da string nao ha numero valido
        // O resultado da operacao e NaN (Not a Number)
        res = q1 - v2

        // Multipicacao
        res = q1 * q2 // 53
        res = q1 * q3 // 20, com conversao de q3
        res = q1 * v2 // NaN

        // Divisao
        res = q1 / q2 // 0.7142857143
        res = q1 / q3 // 1.25
        res = q1 / v2 // NaN

        // Adicao
        res = q1 + q2 // 12

        // Com o sinal de +, havendo pelo menos uma string
        // entre os termos, havera a conversao para string
        // dos demais termos e todos serao concatenados
        res = q1 + q3 // '54' , houve concatenacao

        res = q1 + v2 // '5Batata' , houve concatenacao

        // Forcando a soma de um numero com uma string
        // que contem um valor numerico valido

        // Forma 1: usando --> Number()
        res = q1 + Number(q3)   // 9

        // Forma 2: usando --> parseInt()
        res = q1 + parseInt(q3) // 9

        // Potenciacao (** no JS --> entrou em 2014) antes --> Math.pow(q1, q2)
        res = q1 ** q2 // 78125
        res = q1 ** q3 // 625 , com conversao da string q3 em numero
        res = q1 ** v2 // NaN

        // Operador de modulo (Resto da divisao)
        res = 5 % 2  // 1 (resto da divisao)
        res = 11 % 3 // 2 (resto da divisao)
        res = 8 % 2  // 0
        
        alert(res)

    </script>
