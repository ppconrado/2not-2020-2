<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário que informe o número correspondente a um
            mês, na faixa entre 1 e 12.

            Usando a estrutura switch..case, informe de volta ao usuário quantos
            dias possui o mês informado, conforme segue:

            JANEIRO, MARÇO, MAIO, JULHO, AGOSTO, OUTUBRO e DEZEMBRO: 31 dias
            ABRIL, JUNHO, SETEMBRO e NOVEMBRO: 30 dias
            FEVEREIRO: 28 dias (29 em anos bissextos)
        */

        // --------Declaracao das variaveis globais----------------------

        let bissexto, temErro, mesErrado, mes, nomeMes, dias

        // Informativo e entrada ddo ano--------------------------------------

        alert('Atençao: Fevereiro tem o numero de dias diferente para anos bissextos')
        let ano = parseInt(prompt('Informe um ano maior ou igual a 1582 [AAAA]:'))

        // Analise do ano digitado valido e se é bissexto e nao bissexto------        

        if(isNaN(ano) || ano < 1582) {
            alert('ERRO: O ano informado é invalido!')
            temErro = false
        } 
        else if(ano % 400 == 0 || (ano % 4 == 0 && ano % 100 !== 0)) {
            alert('O ano informado é BISSEXTO') 
            bissexto = true
            temErro = true
        } 
        else{
            alert('O ano informado NÃO é BISSEXTO')
            bissexto = false
            temErro = true
        }

        // ---Entrada para escolha do mes e saida do programa caso ano invalido---

            if(temErro == true) {
            mes = (prompt('Digite o numero do mês do ano [1..12]:'))
        

        // Teste de validacao do mes digitado

        if(isNaN(mes) || (mes <= 0) || (mes > 12)) {
            alert('ERRO: O numero do mês informado é invalido.')
            mesErrado = true
        
        
            // switch(oper) 
            // case ... [oper]
            // (confere a variavel oper)
            // brake
            // default: (Se nao entrar em nenhum case)

           
    
        else {

            switch(mes) {

                case '1':
                    nomeMes = 'Janeiro'
                    dias = 31
                    break
        
                case '3':
                    nomeMes = 'Março'
                    dias = 31
                    break
                case '5':
                    nomeMes = 'Maio'
                    dias = 31
                    break
                case '7':
                    nomeMes = 'Julho'
                    dias = 31
                    break
                case '8':
                    nomeMes = 'Agosto'
                    dias = 31
                    break
                case '10':
                    nomeMes = 'Outubro'
                    dias = 31
                    break
                case '12':
                    nomeMes = 'Dezembro'        
                    dias = 31
                    break

                case '2':
                    nomeMes = 'Fevereiro'

                if(bissexto == true){
                    dias = 29
                }
                else{
                    dias = 28
                }
                    
                break

                case '4':
                    nomeMes = 'Abril' 
                    dias = 30
                    break      
                case '6':
                    nomeMes = 'Junho'
                    dias = 30
                    break       
                case '9':
                    nomeMes = 'Setembro'
                    dias = 30
                    break
                case '11':  
                    nomeMes = 'Novembro'
                    dias = 30
                    break

                //default:        // se nao entrar em nenhum case
                //alert('ERRO: o numero informado é invalido.') 
                    //temErro = true    
            }
        }

    
        }    
        if(mesErrado == false) {
        document.write(`O mês de ${nomeMes} do ano de ${ano} tem ${dias} dias.`) 
        }

    
    }

    </script>
</head>
<body>
    
</body>
</html>
