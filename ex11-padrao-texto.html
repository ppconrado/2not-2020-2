        /* 

            Monte um formulário com os seguintes campos:
            * Um input de texto que aceite apenas 1 (um caractere)
            * Um input numérico que aceite números inteiros entre 1 e 100
            * Uma div para exibição do resultado
            * Botão "Gerar padrão"

            Validações:
            * Deve ser informado um caractere (não pode ser o espaço em branco)
            * Deve ter informado um número entre 1 e 100

            Ao clicar o botão "Gerar padrão", deverá ser exibido na div de
            resultado um padrão de texto conforme o exemplo abaixo:

            Se o caractere informado for * e o número selecionado for 11, serão
            geradas 11 linhas de padrão de texto, a primeira linha contendo
            uma vez o caractere, a segunda linha contendo o caractere duas
            vezes, e assim por diante:

            *
            **
            ***
            ****
            *****
            ******
            *******
            ********
            *********
            **********
            ***********
        */

        /* PASSO 1: captura dos elementos HTML */

        const elCaractere = document.querySelector('#caractere')  
        const elQtd = document.querySelector('#qtd')    
        const elGerar = document.querySelector('#gerar')
        const elResultado = document.querySelector('#resultado')
        

        /* PASSO 2: validação da entrada de usuário */

        function validar() {

            let valido = true
            
            // trim(): retira espaços em branco no início e no final de uma string

            if(elCaractere.value.trim() == '') {
                alert('Somente um CARACTERE deve ser escolhido.')
                elCaractere.focus() // Coloca o foco no controle
                valido = false
            }
            else if(isNaN(elQtd.value) || elQtd.value < 1 || elQtd.value > 100) {
                alert('Uma QUANTIDADE entre [1 e 100] deve ser informado.')
                elQtd.focus()
                valido = false
            }
            
            return valido 
        }


        function gerar() {
            if(validar()) {

                let resultado = 'pp'
                let qtd = parseInt(prompt(elQtd.value))   
                let caractere = prompt(elCaractere.value)     // Forma moderna
            
            let i = qtd
            while(i <= qtd) {
            if(i % 13 == 0 || i % 23 == 0) {
                document.write(i + '<br>')
            }
            i++ // Equivale a i = i + 1
        }

                resultado += ', como posso ser útil?'
