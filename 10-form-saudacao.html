<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            /* Forçar o modo de exibição em bloco */
            display: block;
        }    

        fieldset label {
            display: inline;
        } 

        fieldset {
            border: 1px solid lightgray;
            border-radius: 8px;
            width: 200px;
        }   

        div, fieldset {
            margin-bottom: 15px;
        }

        /*div {
            border: 1px dotted red;

    </style>

</head>
<body>
    <h1>Formulario de Saudacao</h1>
<div>
    <label>Primeiro Nome</label>
    <input type="text" id="primeiro-nome" placeholder="Informe seu primeiro nome" size="25"> 
</div>   

<div>
    <label>Sobrenome</label>
    <input type="text" id="primeiro-nome" placeholder="Informe seu Sobrenome">
<div>
    <label>Forma de Tratamento</label>
    <select id="forma-tratamento">
        <option>(Selecione)</option>
        <option>Vossa Majestade</option>
        <option>Excelentissimo/a</option>
        <option>Ilustrissimo/a</option>
        <option>Vossa Senhoria</option>
        <option>Senhor/a</option>
        <option>Cremosissimo/a</option>
    </select>   
</div>

<fieldset>
    <legend>Sexo</legend>
    <input type="radio" id="masculino" name="sexo">
    <label for="masculino">Masculino</label>
    <br>
    <input type="radio" id="feminino" name="sexo" checked>
    <label for="feminino">Feminino</label>
</fieldset>

<div>
    <label>Hora do Dia</label>
    <input type="number" id="hora-dia" min="0" max="23">
</div>

<fieldset>
    <legend>Exibicao da Saudacao</legend>
    <input type="checkbox" id="alert">
    <label for="alert">Exibir com alert()</label>
    <br>
    <input type="checkbox" id="document">
    <label>Exibir no documento</label>
</fieldset>

<div id="saudacao"></div>

<div>
    <buttom id="enviar">Enviar</buttom>
</div>

</script>

    
</body>
</html>
